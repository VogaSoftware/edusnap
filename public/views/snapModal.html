<div class="modal-header">
    <div class="col-md-6">
        <h3 class="modal-title pull-left">{{ snapData.sender }}'s Snap</h3>
    </div>
    <div class="col-md-6">
        <h3 class="modal-title pull-right">{{ snapData.time }}</h3>
    </div>
</div>
<div class="modal-body">
    <div class="snap-img">
        <canvas id="bg-can" width="640" height="480"></canvas>
    </div>
</div>
<div class="modal-footer">
    <h3>{{ snapData.msg }}</h3>
</div>
